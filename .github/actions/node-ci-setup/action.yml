name: 'node-ci-setup'
description: 'Checkout, setup Node.js, cache and install dependencies'
# inputs:
#   node-version:
#     description: 'Node.js version'
#     required: true
#     default: 'latest'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: latest #${{ inputs.node-version }}

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-latest-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-latest-
          ${{ runner.os }}-node-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm ci
