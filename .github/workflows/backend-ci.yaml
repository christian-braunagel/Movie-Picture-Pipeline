name: Backend Continuous Integration

on:
  # trigger on every pull request against main
  pull_request:
    branches:
      - main

  # just for testing purpose
  # push:
  #   branches:
  #     - main

  # the pipeline can be run manually
  workflow_dispatch:

jobs:
  # do the linting
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      # use my customized action to setup python and dependencies and run command
      - name: Python setup and command execution
        uses: ./.github/actions/python-setup-and-execution
        with:
          python-version: 3.10.14
          job-command: 'lint'

  # do the testing
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      # use my customized action to setup python and dependencies and run command
      - name: Python setup and command execution
        uses: ./.github/actions/python-setup-and-execution
        with:
          python-version: 3.10.14
          job-command: 'test'

  # build the application
  build:
    needs: [linting, test]
    runs-on: ubuntu-latest
        
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          cd starter/backend
          docker build . --file Dockerfile --tag backend-build-image
        
