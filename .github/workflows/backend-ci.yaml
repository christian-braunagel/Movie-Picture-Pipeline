name: Backend Continuous Integration

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Python latest
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: |
          cd starter/backend
          python -m pip install --upgrade pipenv

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install --dev

      - name: Run linting
        run: |
          cd starter/backend
          pipenv run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Python latest
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: |
          cd starter/backend
          python -m pip install --upgrade pipenv

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install --dev

      - name: Run test
        run: |
          cd starter/backend
          pipenv run test

  build:
    needs: [linting, test]
    runs-on: ubuntu-latest
        
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          cd starter/backend
          docker build . --file Dockerfile --tag backend-build-image
        
